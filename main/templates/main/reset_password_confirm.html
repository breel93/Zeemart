{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Password confirm</h1>
    <p>
       Please Enter a New Password
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Reset password</button>
    </form>
</div>
{% endblock %}
